{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img width="100" src="{% static 'img/'|add:blog.image %}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url '_details' blog.slug %}">
                        {{blog.title}}

                    </a>
                    
                </h5>
                <p class="card-text">{{blog.description|striptags|slice:"0:50"}}</p>
            </div>
        </div>
    </div>
</div>
